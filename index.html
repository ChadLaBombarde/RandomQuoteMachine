<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="quotes.js"></script>

  <title>Random Quote Machine</title>
    
    <script>
      
      // WINDOW ONLOAD FUNCTION
    
      window.onload = init;
      
      function init() {
        generateQuote()
      }
        function generateQuote() {
          let quoteSize = quoteBank.length;
          let randomIndex = Math.floor(Math.random() * quoteSize);
          let randomQuoteData = quoteBank[randomIndex];
          
          
          
          document.getElementById("tweet-quote").href = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&  amp;text=%22When%20one%20door%20of%20happiness%20closes%2C%20another%20opens%2C%20but%20often%20we%20look%20so%20long%20at%20the%20closed%20door%20that%20we%20do%20not%20see%20the%20one%20that%20has%20been%20opened%20for%20us.%22%20Helen%20Keller";
          document.getElementById("text").innerText = randomQuoteData.quote;
          document.getElementById("author").innerText= randomQuoteData.author;
        }
      </script>
</head>

<!--APPLICATION BODY-->   
  
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="h-500 d-flex align-items-center justify-content-center">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">RANDOM QUOTE MACHINE
                  <div class="card-header text-center"></div>
                  <div id="text"></div> 
                </h5>
                  <p class="card-text">
                    <div id="author"></div> 
                  </p>
                   <button id="new-quote" onClick="generateQuote()" class ="btn btn-block btn btn-success">CLICK</button>
                    <a href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;   text=%22When%20one%20door%20of%20happiness%20closes%2C%20another%20opens%2C%20but%20often%20we%20look%20so%20long%20at%20the%20closed%20door%20that%20we%20do%20not%20see%20the%20one%20that%20has%20been%20opened%20for%20us.%22%20Helen%20Keller" id="tweet-quote" target="_blank" class ="btn btn-block btn btn-primary">TWEET QUOTE</a>
              </div>
            </div>  
          </wrapper>
        </div> 
      </div>  
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
